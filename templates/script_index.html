<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frisco Playground</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
        html {
            height: 100%;
            font-family: "Inconsolata", sans-serif;
        }
        
        body {
            padding-top: 50px; /*fixing issue h1 item list not visible*/
            height: 100%;
            font-family: "Inconsolata", sans-serif;
        }

        .content-wrapper {
            width: 80%;
            margin: 0 auto;
            margin-top: 50px;
        }

        .create-button-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .table-content {
            display: flex;
            justify-content: center;
            /* align-items: center;
            min-height: 100vh;  */
            /* margin-top: 50px; */
        }

        table {
            border-collapse: collapse;
            width: 100%; /* Optional: Adjust table width */
            text-align: center; /* Center-align text inside table cells */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<!-- Navigation Links -->
<div class="w3-top">
    <div class="w3-row w3-padding w3-black">
        <div class="w3-col s3">
            <a href="/" class="w3-button w3-block w3-black">HOME</a>
        </div>
        <div class="w3-col s3">
            <a href="/playground" class="w3-button w3-block w3-black">PLAYGROUND</a>
        </div>
        <div class="w3-col s3">
            <a href="/script_list" class="w3-button w3-block w3-black">SCRIPT</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="w3-container">
    <h1 style="text-align: center;">Script List</h1> <!-- Centered heading -->

    <div class="content-wrapper">
        <div class="w3-panel w3-leftbar w3-light-grey">
            <p>Endpoint script (python requests - pyTest)</p>
            <p><i>-</i></p>
            <p>Selenium script</p>
            <p><i>-</i></p>
            <p>Playwright script</p>
            <p><i>-</i></p>
        </div>
    </div>

</div>

<!-- End page content -->
<script>
    // Tabbed Menu (if needed)
    function openMenu(evt, menuName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("menu");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
        }
        document.getElementById(menuName).style.display = "block";
        evt.currentTarget.firstElementChild.className += " w3-dark-grey";
    }
    document.getElementById("myLink").click();
</script>

</body>
</html>
