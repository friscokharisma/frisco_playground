<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frisco Playground</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
        html {
            height: 100%;
            font-family: "Inconsolata", sans-serif;
        }
        
        body {
            padding-top: 50px; /*fixing issue h1 item list not visible*/
            height: 100%;
            font-family: "Inconsolata", sans-serif;
        }

        .create-button-container {
            display: flex;
            justify-content: center;
            /* justify-content: flex-start; */
            margin-bottom: 10px;
            margin-top: 50px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .content-wrapper {
            width: 80%;
            /* margin: 0 auto; */
            margin-top: 50px;
            
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            /* max-width: 1000px; */
            margin: auto;
        }

        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #616161; /* Dark Grey */
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-button:hover {
            background-color: #444; /* Darker Grey on Hover */
        }
    </style>
</head>
<body>

{% include 'navigation.html' %}

<div class="w3-container">
    <h1 style="text-align: center;">Products</h1> <!-- Centered heading -->

    
    <div class="create-button-container">
        <a href="{{ url_for('cart') }}" class="custom-button" style="margin-left: 5px;">View Cart</a>
    </div>

    <div class="content-wrapper">
        {% for item in items %}
        <div class="product-card">
            <!-- <img src="{{ item.image_url }}" alt="{{ item.name }}"> -->
            <img src="https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>Rp.{{ item.price }}</p>
            <a href="{{ url_for('add_to_cart', item_id=item.id) }}" class="add-to-cart">Add to Cart</a>
        </div>
        {% endfor %}

        <!-- <ul>
            {% for item in items %}
                <li>
                    {{ item.name }} - Rp.{{ item.price }}
                    <a href="{{ url_for('add_to_cart', item_id=item.id) }}">Add to Cart</a>
                </li>
            {% endfor %}
        </ul> -->

    </div>
</div>

<script>

</script>

</body>
</html>
